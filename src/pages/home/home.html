<ion-header>
  <ion-navbar>
    <ion-title>
      Send group SMS
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <button (click)="sendSms('bottom', 'warning')" ion-button block>Warning</button>
    <button (click)="sendSms('bottom', 'alert')" ion-button block>Alert</button>
    <button (click)="sendSms('bottom', 'emergency')" ion-button block>Emergency</button>
    <button (click)="sendSms('bottom', 'success')" ion-button block>Success</button>    
  </div>
</ion-content>
