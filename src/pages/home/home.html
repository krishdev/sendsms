<ion-header>
  <ion-navbar>
    <ion-title>
      Send Instant SMS
    </ion-title>
    <button class="popover" ion-button icon-only (click)="presentPopover($event)">
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div style="text-align: center;">
    <ion-list>      
      <ion-item *ngFor="let user of users | async">
        <h2>{{ user.message }}</h2>
        <p> {{ user.user }}</p>
        <button ion-button clear item-end (click)="sendSms('bottom', user)">send</button>
      </ion-item>
      
    </ion-list>

  </div>
</ion-content>
